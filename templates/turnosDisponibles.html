<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container" style="background-color: rgb(97, 68, 42);">
    {% include 'header.html' %}
    <form action="/turnosDisponibles" method="post">
        <select name="peluquero">
            <option value="12345674">David</option>
            <option value="12345675">Carlos</option>
            <option value="12345676">Lucas</option>
            <option value="12345678">Santi</option>
            <option value="12345679">Pedro</option>
        </select>
        <button type="submit">Buscar</button>
    </form>
    {%if turnos%}
    <table class="table table-dark">
        <thead>
            <tr  class="table table-Secondary">
                <td>Dia y hora Turno</td>
                <td>Nombre del Peluquero</td>
                <td>Contacto</td>
            </tr>
        </thead>
        <tbody>
                {% for i in turnos %}
                <tr scope="row">
                    {% for j in i %}
                    <td>{{ j }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
        </tbody> 
    </table>
    {%endif%}
</body>
</html>
