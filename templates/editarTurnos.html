<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Modificar Turno</title>
</head>
<body style="background-color: #262626;">
    {% include 'header.html' %}
    <div style="margin-top: 100px;"  class="container">
    <h1 class="mx-auto" style="color: white;">Editar Turnos</h1>
    {% if respuesta%}
        <h2 class="alert alert-warning mx-auto" role="alert">{{respuesta}}</h2>
    {% endif %}
    {% if turnos: %}
    <table class="table table-bordered table-dark mx-auto">
        <thead>
            <tr class="table table-Secondary">
                <td>Dia y hora Inicio</td>
                <td>Peluquero</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody>
                {% for i in turnos %}
                <tr scope="row">
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td >
                        <form method="post" action="/deleteTurno" style="display: inline;">
                            <input type="hidden" name="id" value="{{ i[0] }}">
                            <input type="hidden" name="turnos" value="turnos">
                            <button type="submit" class="btn btn-danger my-2">Eliminar</button>
                        </form>
                        <form method="post" action="/vistaEditTurno" style="display: inline;">
                            <input type="hidden" name="id" value="{{ i[0] }}">
                            <button type="submit" class="btn btn-warning">Editar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {%else:%}
        <h1 style="color: white;">No tenes turnos</h1>
    {% endif %}
    </div>
</body>
</html>
