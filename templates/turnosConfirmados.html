<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container" style="background-color: rgb(97, 68, 42);">
    {% include 'header.html' %}
    <h1>Editar Turnos de Carlos</h1>
    {% if respuesta%}
        {{respuesta}}
    {% endif %}
    <table class="table table-dark">
        <thead>
            <tr class="table table-Secondary">
                <td>Turno ID</td>
                <td>Dia y hora Inicio</td>
                <td>Peluquero</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody>
                {% for i in turnos %}
                <tr scope="row">
                    {% for j in i %}
                    <td>{{ j }}</td>
                    {% endfor %}
                    <td>
                        <form method="post" action="/deleteTurno" style="display: inline;">
                            <input type="hidden" name="id" value="{{ i[0] }}">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                        <form method="post" action="/vistaEditTurno" style="display: inline;">
                            <input type="hidden" name="id" value="{{ i[0] }}">
                            <button type="submit" class="btn btn-warning">Editar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</body>
</html>
